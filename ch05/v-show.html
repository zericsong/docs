<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-show指令</title>
	</head>
	<body>
		<div id="app">
			<h1 v-show="yes">Yes!</h1>
      <h1 v-show="no">No!</h1>
      <h1 v-show="age > 25">Age: {{ age }}</h1>
      <h1 v-show="name.indexOf('Smith') >= 0">Name: {{ name }}</h1>
		</div>
	
		<script src="https://unpkg.com/vue@next"></script>
		<script>
      const vm = Vue.createApp({
        data(){
          return {
            yes: true,
            no: false,
            age: 28,
            name: 'Will Smith'
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>

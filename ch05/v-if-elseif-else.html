<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-if/v-else-if/v-else指令</title>
	</head>
	<body>
		<div id="app">
			<p v-if="score >= 85">优秀</p>
      <p v-else-if="score >= 75">良好</p>
      <p v-else-if="score >= 60">合格</p>
      <p v-else>不及格</p>
      
		</div>
	
		<script src="https://unpkg.com/vue@next"></script>
		<script>
      const vm = Vue.createApp({
        data(){
          return {
            score: 90
          }
        }
      }).mount('#app')
    </script>
	</body>
</html>
